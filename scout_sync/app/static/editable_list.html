<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/style.css"/>
    <script src="static/jquery-3.7.1.min.js"></script>
    <script src="static/editable_list.js"></script>
    <title>Bearbeiten Scouting 23/24</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Zeit</th>
          <th>Halle</th>
          <th>Liga</th>
          <th>Gegner</th>
          <th>Scouter</th>
        </tr>
      </thead>
      <tbody id="viewEventTable" class="viewOnly">
        <tr class="templateRow" hidden="true">
          <td class="viewDateTd"></td>
          <td class="viewTimeTd"></td>
          <td class="viewLocationTd"></td>
          <td class="viewLeagueTd"></td>
          <td class="viewOpponentTd"></td>
          <td class="viewScouterTd"></td>
        </tr>
      </tbody>
      <tbody id="editEventTable" class="editOnly">
        <tr class="templateRow" hidden="true">
          <td class="editDateTd"><input type="date"></td>
          <td class="editTimeTd"><input type="time"></td>
          <td class="editLocationTd"></td>
          <td class="editLeagueTd"></td>
          <td class="editOpponentTd"></td>
          <td class="editScouterTd"><select></select></td>
          <td><button class="deleteButton">Spiel löschen</button></td>
        </tr>
      </tbody>
    </table>   
    <button id="addRow" class="editOnly">Neues Spiel</button>
    <input id="pwInput" class="editOnly" type="password"></input>
    <div id="submitResponse" class="editOnly"></div>
    <button id="submitEvents" class="editOnly">Übernehmen</button>

    <table class="editOnly">
      <thead>
        <tr>
          <th></th>
          <th>BBL, Eurocup</th>
          <th>ProB</th>
          <th>Rest</th>
          <th>Gesamt</th>
        </tr>
      </thead>
      <tbody id="statsTable">
        <tr class="templateRow" hidden="true">
          <td class="nameTd"></td>
          <td class="cat1Td">0</td>
          <td class="cat2Td">0</td>
          <td class="cat3Td">0</td>
          <td class="sumTd">0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<input type="checkbox" id="editToggle">
<label for="editToggle">Bearbeiten</label>
