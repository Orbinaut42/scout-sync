<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/style.css"/>
    <script src="static/jquery-3.7.1.min.js"></script>
    <script src="static/editable_list.js"></script>
    <title>Bearbeiten Scouting 23/24</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Zeit</th>
          <th>Halle</th>
          <th>Liga</th>
          <th>Gegner</th>
          <th>Scouter</th>
        </tr>
      </thead>
      <tbody id="eventTable">
        <tr class="templateRow" hidden="true">
          <td class="dateTd"><input type="date"></td>
          <td class="timeTd"><input type="time"></td>
          <td class="locationTd"></td>
          <td class="leagueTd"></td>
          <td class="opponentTd"></td>
          <td class="scouterTd"><select></select></td>
          <td><button class="deleteButton">Spiel löschen</button></td>
        </tr>
      </tbody>
    </table>   
    <button id="addRow">Neues Spiel</button>
    <input id="pwInput" type="password"></input>
    <div id="submitResponse"></div>
    <button id="submitEvents">Übernehmen</button>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>BBL, Eurocup</th>
          <th>ProB</th>
          <th>Rest</th>
          <th>Gesamt</th>
        </tr>
      </thead>
      <tbody id="statsTable">
        <tr class="templateRow" hidden="true">
          <td class="nameTd"></td>
          <td class="cat1Td">0</td>
          <td class="cat2Td">0</td>
          <td class="cat3Td">0</td>
          <td class="sumTd">0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
